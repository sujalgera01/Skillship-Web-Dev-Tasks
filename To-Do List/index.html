<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="main.js">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<h1><span class="head-style">TODO</span>List</h1>

	<div class="container">
	<div class="input-container">
		<input type="text" class="input-field" placeholder="Add Your Tasks...">
		<button class="addbtn">ADD</i></button>
	</div>

	<ol class="incomplete">
		<h2>Incomplete</h2>
		<li> Task
			<button><i class="fas fa-check"></i></button>
			<button><i class="fas fa-trash"></i></button>
		</li>
	</ol>

	<ol class="Complete">
		<h2>Completed</h2>
		<li> Task
			<button><i class="fas fa-trash"></i></button>
		</li>
	</ol>
	</div>

</body>
</html>
